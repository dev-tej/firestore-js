    <style>
      * {
        font-family: sans-serif;
        color: #fff;
      }

      html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
      }

      body {
        margin-top: 300px;
        max-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
        background-color: rgb(38, 38, 38);
      }

      .w-25 {
        width: 10rem;
      }

      .h-25 {
        height: 10rem;
      }

      #image1 {
        width: 25%;
        border-radius: 50%;
      }

      #image2 {
        width: 25%;
        border-radius: 50%;
        /* border-radius: 75%; */
      }

      .loader {
        position: fixed;
        /* visibility: hidden; */
      }

      .loader.loading {
        visibility: visible;
      }

      .loading-container {
        height: auto;
      }

      .flex {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .section {
        /* max-width: 350px; */
        display: flex;
        justify-content: space-evenly;
        align-items: center;
      }

      .heading3 {
        line-height: 20px;
        color: #f0f0e9;
        font-size: 20px;
        font-weight: 400;
        margin-top: 50px;
        margin-left: 30px;
        margin-bottom: 120px;
      }

      .load {
        width: 50px;
        background-color: transparent;
      }

      .copyright {
        font-size: 10px;
        text-align: center;
      }

      .copyright a {
        color: #fac912;
      }

      .grid {
        display: grid;
        grid-auto-flow: column;
      }

      .value {
        margin-top: 55px;
      }

      @media only screen and (max-width: 768px) {
        .w-25 {
          width: 8rem;
        }
        .h-25 {
          height: 8rem;
        }
        #image1,
        #image2 {
          width: 25%;
        }
      }

      @media only screen and (max-width: 300px) {
        .w-25 {
          width: 5rem;
        }
        .h-25 {
          height: 5rem;
        }
        .value {
          margin-top: 18px;
        }
        .heading3 {
          font-size: 13px;
        }
      }

      .spinner {
        margin: 100px auto 0;
        width: 50px;
        text-align: center;
      }

      .spinner > div {
        width: 12px;
        height: 12px;
        background-color: #fac912;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;
        animation: sk-bouncedelay 1.4s infinite ease-in-out both;
      }

      .spinner .bounce1 {
        -webkit-animation-delay: -0.32s;
        animation-delay: -0.32s;
      }

      .spinner .bounce2 {
        -webkit-animation-delay: -0.16s;
        animation-delay: -0.16s;
      }

      @-webkit-keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
        }
      }

      @keyframes sk-bouncedelay {
        0%,
        80%,
        100% {
          -webkit-transform: scale(0);
          transform: scale(0);
        }
        40% {
          -webkit-transform: scale(1);
          transform: scale(1);
        }
      }

      .logo {
        margin-left: 5pt;
        margin-bottom: -5pt;
        width: 10%;
      }
    </style>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.12.0/firebase-app.js";
      import {
        getFirestore,
        setDoc,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/9.12.0/firebase-firestore.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      const firebaseConfig = {
        apiKey: process.env.FIREBASE_API_KEY,
        authDomain: process.env.FIREBASE_AUTH_DOMAIN,
        projectId: process.env.FIREBASE_PROJECT_ID,
        storageBucket: process.env.FIREBASE_STORAGE_BUCKET,
        messagingSenderId: process.env.FIREBASE_MESSAGING_SENDER_ID,
        appId: process.env.FIREBASE_APP_ID,
      };

      let username =
        window.location.href.split("/")[
          window.location.href.split("/").length - 1
        ];

      let slug =
        window.location.href.split("/")[
          window.location.href.split("/").length - 2
        ];

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);

      const INFLUENCER_REDIRECT_LINK_DATA = doc(
        db,
        "campaigns",
        slug,
        "influencers",
        username
      );
      const CAMPAIGN_DEFAULT_REDIRECT_LINK_DATA = doc(db, "campaigns", slug);
      const influencerData = await getDoc(INFLUENCER_REDIRECT_LINK_DATA);
      const campaignData = await getDoc(CAMPAIGN_DEFAULT_REDIRECT_LINK_DATA);
      let targetLink;
      let userImage;

      if (influencerData.exists() || campaignData.exists()) {
        if (influencerData.data()["targetLink"].length >= 1) {
          targetLink = `${
            influencerData.data()["targetLink"]
          }/?utm_source=galleri5&utm_medium=influencer&utm_campaign=galleri5_${username}&utm_term=${slug}`;
        } else {
          targetLink = `${
            campaignData.data()["targetLink"]
          }/?utm_source=galleri5&utm_medium=influencer&utm_campaign=galleri5_${username}&utm_term=${slug}`;
        }
      } else {
        console.log("No such document");
      }

      if (influencerData.exists() || campaignData.exists()) {
        if (influencerData.data()["dp"].length >= 1) {
          userImage = influencerData.data()["dp"];
        } else {
          userImage = campaignData.data()["dp"];
        }
      } else {
        console.log("No such document");
      }

      $("#image1").attr("src", userImage);

      function postEvent(reqBody, cb) {
        console.log("Body: ", reqBody);
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "https://www.shopg5.com/a/store-event");
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        xhr.addEventListener("load", cb);
        xhr.addEventListener("error", cb);
        xhr.addEventListener("failed", cb);
        xhr.send(JSON.stringify(reqBody));
      }

      gtag("config", "UA-171662009-3", {
        custom_map: {
          dimensionX: "client_id",
        },
      });

      let clientId;
      gtag("get", "UA-171662009-3", "client_id", (client_id) => {
        clientId = client_id;
      });

      function sendData() {
        try {
          var reqBody = {
            billUpload: {},
            formFilled: {},
            instagramData: {},
            campaignId: slug,
            campaignSlug: slug,
            eventType: "REDIRECT",
            username: username,
            gaClientId: clientId || "",
            referrer: document.domain,
            utmParams: {
              utm_source: "galleri5",
              utm_medium: "influencer_" + username,
              utm_campaign: slug,
            },
          };
          console.log(reqBody, "Req Body from Try");
          postEvent(reqBody, function () {
            ga("send", "event", slug, "Redirect", username);
            console.log(document.referrer, "Referrer");
            // window.open(targetLink, "_self");
          });
        } catch (e) {
          var reqBody = {
            billUpload: {},
            formFilled: {},
            instagramData: {},
            campaignId: slug,
            campaignSlug: slug,
            eventType: "REDIRECT",
            username: username,
            referrer: window.referrer,
            utmParams: {
              utm_source: "galleri5",
              utm_medium: "influencer_" + username,
              utm_campaign: slug,
            },
          };
          console.log(reqBody, "Req Body from Catch");
          postEvent(reqBody, function () {
            console.log(document.referrer);
            // window.open(targetLink, "_self");
          });
        }
      }

      sendData();

      // var meta = document.createElement("meta");
      // meta.httpEquiv = "refresh";
      // meta.content = `1; URL=${targetLink}`;
      // document.getElementsByTagName("head")[0].appendChild(meta);
    </script>
